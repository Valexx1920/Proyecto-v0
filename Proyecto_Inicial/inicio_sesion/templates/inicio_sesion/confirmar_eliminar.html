{% extends "PI/base.html" %}

{% block content %}
<h2>Confirmar eliminación</h2>

<p>¿Estás seguro de que quieres eliminar "{{ objeto.nombre }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn-rojo">Eliminar</button>
    <a href="{% url 'inicio_sesion:listar_objetos' %}" class="btn-azul">Cancelar</a>
</form>
{% endblock %}
